---
- name: uclalib_solr4test.yml
  become: yes
  become_method: sudo
  hosts: all
  # Define the intended solr applicaitons in the vars section below
  # Optionally define the solr instance type and master host fqdn
  vars:
    iptables_allowed_input_rules:
      - src_ip: 164.67.0.0/16
        dest_port: 80
        protocol: tcp
    tomcat_applications:
      - app_name: solr
        shut_port: 8006
        conn_port: 8081
        rproxy_path: solr
    solr_xms: 4096m
    solr_xmx: 4096m
    solr_cores:
      - ident: oralhistory
        type: 'oralhistory'
      - ident: sheetmusic
        type: 'sheetmusic'
      - ident: www-test
        type: 'drupal'
      - ident: 'fedora4'
        type: 'default'
      - ident: 'jiiify'
        type: 'default'
      - ident: 'vsim_authority'
        type: 'vsim_authority'
      - ident: 'vsim_oai'
        type: 'vsim_oai'
      - ident: 'vsim_search'
        type: 'vsim_search'
      - ident: 'vsim_statistics'
        type: 'vsim_statistics'
      - ident: 'dd_authority'
        type: 'dd_authority'
      - ident: 'dd_oai'
        type: 'dd_oai'
      - ident: 'dd_search'
        type: 'dd_search'
      - ident: 'dd_statistics'
        type: 'dd_statistics'
      - ident: 'sinaiusers'
        type: 'sinaiusers'
# Use 1 for master and 2 for slave
    solr_instance_type: 1
# Uncomment variable below when solr_instance_type is 2 enter correct FQDN for solr master
#    solr_master_host: t-w-solrmaster01.library.ucla.edu

  roles:
    - { role: uclalib_role_java }
    - { role: uclalib_role_apache }
    - { role: uclalib_role_tomcat }
    - { role: uclalib_role_solr4 }
    - { role: uclalib_role_iptables }